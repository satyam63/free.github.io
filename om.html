<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cord</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <style>
        html {
            height: 100%;
            overflow: hidden;
        }
        img{
            height: 80vh;
            width: 90px;;
        }

        body {
            color: white;
            margin: 0;
            padding: 0;
            perspective: 1px;
            transform-style: preserve-3d;
            height: 100%;
            overflow-y: scroll;
            overflow-x: hidden;
            font-family: "luna";
        }

        header {

            box-sizing: border-box;
            min-height: 100vh;
            padding: 30vw 0 5vw;
            position: relative;
            transform-style: inherit;
            width: 100vw;
        }

        header h1 {
            margin-top: -100px;
        }

        header,
        header:before {
            background: 50% 50% /cover;
        }
        h5{
            color: rgb(233, 17, 17);
            font-family: cursive;
            text-shadow: 2px 2px black;
            font-size: 35px;
        }

        h1 span {
            color: red;
            font-family: cursive;
            font-size: 40px;
        }

        header::before {
            bottom: 0;
            content: "";
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            display: block;
            background-image: linear-gradient(rgba(0, 0, 40, 0.6), rgba(2, 2, 80, 0.6)), url("https://ak8.picdn.net/shutterstock/videos/18167488/thumb/1.jpg");
            background-size: cover;
            transform-origin: center center 0;
            transform: translateZ(-1px) scale(2);
            z-index: -1;
            min-height: 100vh;

            //*https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg*/
        }

        header * {
            font-weight: normal;
            letter-spacing: 0.2em;
            text-align: center;
            margin: 0;
            padding: 1em 0;
        }
    </style>
</head>

<body>



    <header>
        <h1 class="animate__animated animate__backInDown"> HAPPY BIRTHDAY <br><span> Om VARMA</span></h1>

    </header>
    <div class="card-group mx-5 my-5">
        <div class="card">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            
            <div class="card-body">
                <h5 class="card-title">This birthday brings you good luck and fortune. It offers you a lot of love and true friendship. Have an amazing Birthday dear brither</h5>
    
                <img src="om.jpg" class="card-img-top " alt="...">
            </div>
        </div>
        
      

</body>

</html>
